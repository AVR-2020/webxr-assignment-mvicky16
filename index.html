<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coba</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- mixin -->
        <a-mixin
            id="sidebox"
            geometry="primitive: box; width: 6; depth: 0.01; height: 2"
            material = "color : #C0C0C0"
        ></a-mixin>
        <!-- front -->
        <a-mixin
            id="frontbox"
            geometry="primitive: plane; width: 2; height: 2"
            material = "color : #C0C0C0"
        ></a-mixin>

        <a-mixin
            id="buton"
            geometry="primitive: plane; width: 1; height: 0.5"
            material = "color : #0000FF"
            position="0 0 0.005"
            text="color: white; align: center; value: Click to answer the question."
            animation__scale="property: scale; to: 1.5 1.5 1.5; dur: 200; startEvents: mouseenter"
            animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
        ></a-mixin>
        
        <a-mixin
            id="cp"
            geometry="primitive: circle;"
            rotation="-90 0 0"
            scale="0.5 0.5 0.5"
            material = "color : #500"
        ></a-mixin>

        <a-mixin
            id="sta"
            geometry="primitive: plane; width: 0.6; height: 0.3"
            rotation="-90 0 0"
            material = "color : #ADD8E6"
        ></a-mixin>

        <a-entity navlog movement-controls="controls: checkpoint" checkpoint-controls="mode: animate;animateSpeed:2">
            <a-camera position="0 1.2 0">
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>

        <!-- checkpoint -->
        <a-circle
            checkpoint
            mixin ="cp" 
            position="-2.5 0.1 -2"
        ></a-circle>
        <a-circle
            checkpoint
            mixin ="cp" 
            position="2.5 0.1 -2" 
        ></a-circle>
        <a-circle
            checkpoint
            mixin ="cp" 
            position="2.5 0.1 -2" 
        ></a-circle>
        <a-circle
            checkpoint
            mixin ="cp" 
            position="0 0.1 -1" 
        ></a-circle>
        <a-circle
            checkpoint
            mixin ="cp" 
            position="0 0.1 -3" 
        ></a-circle>
        <a-circle
            checkpoint
            mixin ="cp"
            position="-5 0.1 -3" 
        ></a-circle>
        <a-circle 
            checkpoint
            mixin ="cp" 
            position="5 0.1 -3" 
        ></a-circle>
        <a-circle 
            checkpoint
            mixin ="cp" 
            position="0 0.1 -10" 
        ></a-circle>
        <a-circle 
            checkpoint= "offset:0 -0.8 0"
            mixin ="cp" 
            position="0 0.1 -8" 
        ></a-circle>

        <!-- cp tangga -->
        <a-plane
            checkpoint = "offset:0 0.2 0"
            mixin="sta"
            position="0  0.4 -4"
        ></a-plane>
        <a-plane
            checkpoint
            mixin="sta"
            position="0  0.9 -4.3"
            width="0.8"
        ></a-plane>
        <a-plane
            checkpoint
            mixin="sta"
            position="0  1.3 -4.8"
        ></a-plane>

        <!-- prosotan -->    
        <a-asset>
            <a-asset-item id="slide" src="gltf/Slide.gltf" ></a-asset-item>
        </a-asset>
        <a-entity
            gltf-model="#slide"
            position="0  0.1 -5"
            rotation="0 180 0"
        ></a-entity>
        
        <!-- lantai -->
        <a-box
            shadow rotation="-90 0 0"
            color="#008000"
            static-body
            width="40"
            height="40"
            depth="0.1"
            position="0 0 -5"
        ></a-box>

        <!-- penghalang slide-->
        <a-entity id="obs_sl">
            <a-entity 
                mixin = "sidebox"
                rotation="0 90 0"
                position="1 1 -5"
            ></a-entity>
            <a-entity
                mixin = "sidebox"
                rotation="0 90 0"
                position="-1 1 -5"
            ></a-entity>
            <a-entity
                mixin = "frontbox"
                position="0 1 -8"
            ></a-entity>
            <!-- button -->
            <a-entity mixin = "frontbox" position="0 1 -2">
                <a-entity
                    id = "but_sl"
                    mixin = "buton"
                    class="raycastable menu-button"
                ></a-entity>
            </a-entity>           
        </a-entity>
        <!-- penghalang 2-->
        <a-entity id="obs_a">
            <a-entity 
                mixin = "sidebox"
                rotation="0 90 0"
                position="6 1 -7"
            ></a-entity>
            <a-entity
                mixin = "sidebox"
                rotation="0 90 0"
                position="4 1 -7"
            ></a-entity>
            <a-entity
                mixin = "frontbox"
                position="5 1 -10"
            ></a-entity>
            <!-- button -->
            <a-entity mixin = "frontbox" position="5 1 -4">
                <a-entity
                    id = "but_a"
                    mixin = "buton"
                    class="raycastable menu-button"
                ></a-entity>
            </a-entity>           
        </a-entity>

        <!-- penghalang 3-->
        <a-entity id="obs_b">
            <a-entity 
                mixin = "sidebox"
                rotation="0 90 0"
                position="-6 1 -7"
            ></a-entity>
            <a-entity
                mixin = "sidebox"
                rotation="0 90 0"
                position="-4 1 -7"
            ></a-entity>
            <a-entity
                mixin = "frontbox"
                position="-5 1 -10"
            ></a-entity>
            <!-- button -->
            <a-entity mixin = "frontbox" position="-5 1 -4">
                <a-entity
                    id = "but_b"
                    mixin = "buton"
                    class="raycastable menu-button"
                ></a-entity>
            </a-entity>           
        </a-entity>
        <!-- batas suci -->
    </a-scene>
</body>
</html>
